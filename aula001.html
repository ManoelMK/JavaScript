<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: green;
             margin-left: 0;
        }
        .animeEsquerda{
            transition: 1s;
            margin-left: 200px;
        }
        .animebaixo{
            transition: 2s;
            background-image: linear-gradient(black,blue,orange);
            
        }
    </style>
    <div class="box"></div>
    <script>
        var box = document.querySelectorAll('.box')[0];
        setTimeout(()=>{
              box.classList.add('animeEsquerda','animebaixo');
        },1000);
    </script>
</body>
</html>
