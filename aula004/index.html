<html>
    <body>
        <style>
            .player-options img,
            .enemy-options img
            {
                max-width: 170px;
                opacity: 0.4;
                cursor: pointer;
            }

            .player-options,.enemy-options{
                width:50%;
            }

            .align{
                display: flex;
            }
        </style>
        <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
        <hr>
        <div class="align">
            <div class="player-options">
                <div><img opt="Pedra" src="rock.png" /></div>
                <div><img opt="papel" src="paper.png" /></div>
                <div><img opt="tesoura" src="scisor.png" /></div>
            </div>
            <div class="enemy-options">
                <div><img src="rock.png" /></div>
                <div><img src="paper.png" /></div>
                <div><img src="scisor.png" /></div>
            </div>
    </div>
        <script>
         var clickimg = document.querySelectorAll('.player-options div > img');
         var playerOpt = "";
        
         function teste1(){
            for (var i = 0; i < clickimg.length; i++){
              clickimg[i].style.opacity = 0.3;
           }
           }
        
           for (var i = 0; i < clickimg.length; i++){
            clickimg[i].addEventListener('click',function(t){
             teste1();
            t.target.style.opacity = 1;
            playerOpt = t.target.getAttribute('opt');
            alert(playerOpt);
            })
           }
          


           
        </script>

    </body>
</html>
